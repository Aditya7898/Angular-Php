<div class="container">
    <div class="row">
      <div class="col-lg-9">
        
        <form [formGroup]="queryForm" (ngSubmit)="onSubmit()" class="form-horizontal">

            <div class="form-group">
                <label class="control-label col-sm-2">Blood Group</label>
                <div class="col-sm-10">
                  <select class="form-control" formControlName="bloodGroup" id="sel1">
                    <option></option>
                    <option *ngFor="let group of bloodGroups" [value]="group.value" class="form-control">
                      {{ group.value }}
                    </option>
                  </select>
                </div>
              </div>
  
          <div class="form-group">
            <label class="control-label col-sm-2">City:</label>
            <div class="col-sm-10">
              <input type="text" uppercase class="form-control" id="city" formControlName="city" placeholder="Enter City" uppercase>
            </div>
          </div>
  
          <div class="buttons">
            <button type="submit" class="btn btn-success">Search</button>
            <button (click)="reset()" class="btn btn-warning">reset</button>
          </div>
        </form>

      </div>
      <div class="col-lg-3"> </div>
    </div>
  </div>
