<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <form style="margin-top:100px">
        <div class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="loginDetails.email" name="email" class="form-control" placeholder="Email" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" [(ngModel)]="loginDetails.password" name="password" class="form-control" placeholder="Password" />
        </div>
        <button class="btn btn-primary" [disabled]="(loginDetails.email || loginDetails.password) === '' " (click)="login()">Login</button>
      </form>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
